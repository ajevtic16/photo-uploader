<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Shared Album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 20px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .file-label:hover {
            background: #e8e8e8;
            border-color: #999;
        }
        
        .file-label .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .preview-item {
            position: relative;
            padding-top: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .preview-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .progress {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            width: 0%;
        }
        
        .album-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .album-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Upload Photos</h1>
        <p class="subtitle">Share your memories to the album</p>
        
        <div id="status" class="status info">
            Please sign in with Google to upload photos
        </div>
        
        <div id="auth-section">
            <button id="signin-btn" class="btn-primary">Sign in with Google</button>
        </div>
        
        <div id="upload-section" style="display: none;">
            <div class="album-info">
                <strong>Target Album:</strong> <span id="album-name">Loading...</span>
            </div>
            
            <label for="file-input" class="file-label">
                <div class="icon">üìÅ</div>
                <div>Choose Images from Gallery</div>
                <small style="color: #999; display: block; margin-top: 5px;">Select multiple photos</small>
            </label>
            <input type="file" id="file-input" accept="image/*" multiple>
            
            <div class="preview-container" id="preview-container"></div>
            
            <button id="upload-btn" class="btn-success" style="display: none;">Upload to Album</button>
            <button id="signout-btn" class="btn-secondary">Sign Out</button>
            
            <div class="progress" id="progress">
                <div id="progress-text">Uploading...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION - You need to set these values
        const CLIENT_ID = '259573081268-nb9jpkpq3n0t4ekf1n58lvqj369tpv50.apps.googleusercontent.com';
        const ALBUM_ID = 'AF1QipNVlEESPV2is75T1Io0hjsuUOmu1EKGOfoMtBITL2xl1fsDu29ingIjwoNwpldIUw?key=MTlFczJqRVBuaVY4d3JmTEhfMk01NE5lcmE1UGJB'; // Get this from the shared album URL
        
        const SCOPES = 'https://www.googleapis.com/auth/photoslibrary.appendonly';
        
        let tokenClient;
        let accessToken = null;
        let selectedFiles = [];
        
        // Initialize Google Identity Services
        function initGoogleAuth() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        onSignIn();
                    } else if (response.error) {
                        updateStatus('Sign in failed: ' + response.error, 'error');
                    }
                },
            });
        }
        
        // Sign in handler
        document.getElementById('signin-btn').addEventListener('click', () => {
            tokenClient.requestAccessToken();
        });
        
        // After successful sign in
        async function onSignIn() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('upload-section').style.display = 'block';
            updateStatus('Signed in successfully! Select images to upload.', 'success');
            
            await loadAlbumInfo();
        }
        
        // Load album information
        async function loadAlbumInfo() {
            try {
                const response = await fetch(`https://photoslibrary.googleapis.com/v1/albums/${ALBUM_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    const album = await response.json();
                    document.getElementById('album-name').textContent = album.title;
                } else {
                    document.getElementById('album-name').textContent = 'Shared Album';
                    console.error('Could not load album info');
                }
            } catch (error) {
                document.getElementById('album-name').textContent = 'Shared Album';
                console.error('Error loading album:', error);
            }
        }
        
        // File selection handler
        document.getElementById('file-input').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            displayPreviews();
            
            if (selectedFiles.length > 0) {
                document.getElementById('upload-btn').style.display = 'block';
                updateStatus(`${selectedFiles.length} image(s) selected. Ready to upload!`, 'info');
            }
        });
        
        // Display image previews
        function displayPreviews() {
            const container = document.getElementById('preview-container');
            container.innerHTML = '';
            
            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    container.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }
        
        // Upload handler
        document.getElementById('upload-btn').addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                updateStatus('Please select images to upload', 'error');
                return;
            }
            
            await uploadImages();
        });
        
        // Upload images to Google Photos album
        async function uploadImages() {
            document.getElementById('progress').style.display = 'block';
            document.getElementById('upload-btn').disabled = true;
            
            try {
                const uploadTokens = [];
                
                // Step 1: Upload each image and get upload tokens
                for (let i = 0; i < selectedFiles.length; i++) {
                    updateProgress(i + 1, selectedFiles.length, 'Uploading images');
                    
                    const file = selectedFiles[i];
                    const arrayBuffer = await file.arrayBuffer();
                    
                    // Upload bytes to Google Photos
                    const uploadResponse = await fetch('https://photoslibrary.googleapis.com/v1/uploads', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/octet-stream',
                            'X-Goog-Upload-File-Name': file.name,
                            'X-Goog-Upload-Protocol': 'raw'
                        },
                        body: arrayBuffer
                    });
                    
                    if (!uploadResponse.ok) {
                        throw new Error(`Failed to upload ${file.name}`);
                    }
                    
                    const uploadToken = await uploadResponse.text();
                    uploadTokens.push({
                        simpleMediaItem: {
                            uploadToken: uploadToken,
                            fileName: file.name
                        }
                    });
                }
                
                updateProgress(selectedFiles.length, selectedFiles.length, 'Adding to album');
                
                // Step 2: Create media items in the album
                const createResponse = await fetch('https://photoslibrary.googleapis.com/v1/mediaItems:batchCreate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        albumId: ALBUM_ID,
                        newMediaItems: uploadTokens
                    })
                });
                
                if (!createResponse.ok) {
                    throw new Error('Failed to create media items in album');
                }
                
                const result = await createResponse.json();
                
                // Check for any failures
                const failures = result.newMediaItemResults?.filter(r => r.status?.message !== 'Success') || [];
                
                if (failures.length > 0) {
                    updateStatus(`Uploaded ${selectedFiles.length - failures.length} of ${selectedFiles.length} images. Some uploads failed.`, 'error');
                } else {
                    updateStatus(`‚úÖ Successfully uploaded ${selectedFiles.length} image(s) to the album!`, 'success');
                }
                
                // Reset UI
                document.getElementById('progress').style.display = 'none';
                document.getElementById('upload-btn').style.display = 'none';
                document.getElementById('preview-container').innerHTML = '';
                document.getElementById('file-input').value = '';
                selectedFiles = [];
                
            } catch (error) {
                updateStatus('Upload error: ' + error.message, 'error');
                document.getElementById('progress').style.display = 'none';
                console.error('Upload error:', error);
            }
            
            document.getElementById('upload-btn').disabled = false;
        }
        
        // Update progress bar
        function updateProgress(current, total, text) {
            const percent = (current / total) * 100;
            document.getElementById('progress-text').textContent = `${text}... ${current}/${total}`;
            document.getElementById('progress-fill').style.width = percent + '%';
        }
        
        // Update status message
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // Sign out handler
        document.getElementById('signout-btn').addEventListener('click', () => {
            accessToken = null;
            selectedFiles = [];
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('preview-container').innerHTML = '';
            document.getElementById('file-input').value = '';
            updateStatus('Signed out. Please sign in to upload photos.', 'info');
        });
        
        // Load Google Identity Services library
        window.onload = () => {
            const script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.onload = initGoogleAuth;
            script.onerror = () => {
                updateStatus('Failed to load Google Sign-In. Please refresh the page.', 'error');
            };
            document.head.appendChild(script);
        };
    </script>
</body>
</html>
